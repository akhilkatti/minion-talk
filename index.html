<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minion-talk</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1>Minion Speech Translator</h1>
        <p>This web app takes input text in English language and converts it into minion speech.</p>
    </div>
    <div class="main">
        <textarea name="eng-input" id="eng-input" cols="30" rows="10"></textarea>
        <button id="btn-submit">Translate</button>
    </div>

    <div id="output"></div>

    <script src="app.js"></script>

</body>
</html>
